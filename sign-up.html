<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Sign In Form -->
    <div class="container">
      <form class="centered-form" id="signup-form" action="">
        <div class="form-row">
          <div id="signup-image-container">
            <img
              src="assets/images/signup.jpg"
              alt="Sign Up Image"
              id="form-image"
            />
          </div>
          <div class="form-fields">
            <h2>Sign Up</h2>
            <!-- Your form content goes here -->
            <label for="fullname" id="fullname-label">Full Name <span class="required-fields">*</span></label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="input-field"
              placeholder="Enter Full Name"
              required
            />

            <label for="email" id="email-label">Email <span class="required-fields">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="Enter Email"
              required
            />

            <label for="password" id="password-label">Password <span class="required-fields">*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />

            <label for="confirmPassword" id="confirm-password-label"
              >Confirm Password <span class="required-fields">*</span></label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="input-field"
              placeholder="Enter Confirmation Password"
              required
            />

            <button type="submit">Sign Up</button>
            <div class="form-sub-text">
              Already have an account?
              <span id="sign-in-link"><a href="/sign-in.html">Sign In</a></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script src="./assets/js/signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</html>
